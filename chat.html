<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/status-bar.css">
    <link rel="stylesheet" href="css/bars.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="chat-top-bar">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
        <span>이선행</span>
        <div>
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2020</div>
        <div class="message-1">
            <img src="video.mp4" alt="Satoshi image">
            <div class="message-content">
                <span class="message-author">Satoshi</span>
                <div class="message-info">
                    <div class="message-bubble">Hi!</div>
                    <div class="message-time">21:27</div>
                </div>
            </div>
        </div>
        <div class="message-2">
            <div class="message-time">21:27</div>
            <div class="message-bubble">What's up?</div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message" />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
