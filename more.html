<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/status-bar.css">
    <link rel="stylesheet" href="css/bars.css">
    <link rel="stylesheet" href="css/more.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="top-bar">
        <h1>More</h1>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="settings.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>
    <div class="my-profile">
        <img src="https://i.ytimg.com/vi/wmnkAOO6Qo4/maxresdefault.jpg" alt="Pikachu image">
        <div class="my-profile__info">
            <h2>Pikachu</h2>
            <div>+1 123-456-789</div>
        </div>
        <i class="far fa-comment-alt"></i>
    </div>
    <div class="account-settings">
        <div class="account-settings__icons">
            <div class="icons__icon">
                <i class="far fa-calendar"></i>
                <div>Calendar</div>
            </div>
            <div class="icons__icon">
                <i class="far fa-square"></i>
                <div>Talk Drive</div>
            </div>
            <div class="icons__icon">
                <i class="fas fa-smile-beam"></i>
                <div>Emoticons</div>
            </div>
            <div class="icons__icon">
                <i class="fas fa-brush"></i>
                <div>Themes</div>
            </div>
        </div>
        <div class="account-settings__icons">
            <div class="icons__icon">
                <i class="fas fa-user-circle"></i>
                <div>Account</div>
            </div>
            <div class="icons__icon">
                <i class="far fa-comments"></i>
                <div>Openchat</div>
            </div>
            <div class="icons__icon">
            </div>
            <div class="icons__icon">
            </div>
        </div>
    </div>
    <div class="suggestions">
        <div class="suggestions__title">Suggestions</div>
        <div class="suggestions__items">
            <div class="suggestions__item">
                <div></div>
                <div>Kokoa Story</div>
            </div>
            <div class="suggestions__item">
                <div></div>
                <div>kokoa friends</div>
            </div>
            <div class="suggestions__item">
                <div></div>
                <div>Friends Gem</div>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <a href="friends.html"><i class="fas fa-user"></i></a>
        <a href="chats.html"><i class="far fa-comment"></i></a>
        <a href="find.html"><i class="fas fa-search"></i></a>
        <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        <div></div>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
