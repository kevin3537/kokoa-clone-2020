<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/status-bar.css">
    <link rel="stylesheet" href="css/bars.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="settings-top-bar">
        <i class="fas fa-chevron-left"></i>
        <span>Settings</span>
        <i class="fas fa-search"></i>
    </div>
    <div class="menu1">
        <div class="menu">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
        </div>
        <div class="menu">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
        </div>
        <div class="menu">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
            <span>Latest Version</span>
        </div>
    </div>
    <div class="menu2">
        <div class="menu">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
        </div>
        <div class="menu">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
        </div>
        <div class="menu">
            <i class="far fa-user"></i>
            <span>Friends</span>
        </div>
        <div class="menu">
            <i class="far fa-comment"></i>
            <span>Chats</span>
        </div>
        <div class="menu">
            <i class="far fa-lightbulb"></i>
            <span>Display</span>
        </div>
        <div class="menu">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <span>Default Theme</span>
        </div>
        <div class="menu">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
        </div>
    </div>
    <div class="bottom-bar">
        <a href="friends.html"><i class="fas fa-user"></i></a>
        <a href="chats.html"><i class="far fa-comment"></i></a>
        <a href="find.html"><i class="fas fa-search"></i></a>
        <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        <div></div>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
