<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/status-bar.css">
    <link rel="stylesheet" href="css/bars.css">
    <link rel="stylesheet" href="css/friends.css">
    <title>Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="top-bar">
        <h1>Friends</h1>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="settings.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>
    <div class="info">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="profile">
        <img src="https://i.ytimg.com/vi/wmnkAOO6Qo4/maxresdefault.jpg" alt="Pikachu image" />
        <h2>Pikachu</h2>
    </div>
    <div class="channel">
        <div class="channel__bar">
            <span>Channel</span>
            <i class="fas fa-chevron-up"></i>
        </div>
        <div class="channel__item">
            <div>
                <i class="fas fa-comment-dots"></i>
            </div>
            <h2>Channel</h2>
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <div class="bottom-bar">
        <a href="friends.html"><i class="fas fa-user"></i></a>
        <a href="chats.html"><i class="far fa-comment"></i></a>
        <span>1</span>
        <a href="find.html"><i class="fas fa-search"></i></a>
        <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        <div></div>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
