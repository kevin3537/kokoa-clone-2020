<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/status-bar.css">
    <link rel="stylesheet" href="css/bars.css">
    <link rel="stylesheet" href="css/find.css">
    <title>Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="top-bar">
        <h1>Find</h1>
        <div class="icons">
            <i class="fas fa-search"></i>
            <a href="settings.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>
    <div class="findby">
        <div class="findby__items">
            <i class="fas fa-qrcode"></i>
            <div>QR Code</div>
        </div>
        <div class="findby__items">
            <i class="far fa-address-book"></i>
            <div>Add by Contacts</div>
        </div>
        <div class="findby__items">
            <div>ID</div>
            <div>Add by ID</div>
        </div>
        <div class="findby__items">
            <i class="far fa-envelope"></i>
            <div>Invite</div>
        </div>
    </div>
    <div class="recommended-friends">
        <div>Recommended Friends</div>
        <div>You have no recommended friends.</div>
    </div>
    <div class="openchat">
        <div class="openchat__bar">
            <span>Open Chat</span>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="openchat__item">
            <div class="openchat__item__info">
                <h3>#BTS</h3>
                <span>#BTS #ARMY #FRIENDS</span>
                <span>802 members | Active</span>
            </div>
            <img src="https://ibighit.com/bts/images/bts/discography/love_yourself-answer/album-cover.jpg" alt="BTS album image" />
        </div>
        <div class="openchat__item">
            <div class="openchat__item__info">
                <h3>BTS Gang~</h3>
                <span>#englishonly #ipurpleyou #jimin #taeta...</span>
                <span>299 members | Active</span>
            </div>
            <img src="https://data.whicdn.com/images/336747692/original.jpg" alt="BTS album image" />
        </div>
    </div>
    <div class="bottom-bar">
        <a href="friends.html"><i class="fas fa-user"></i></a>
        <a href="chats.html"><i class="far fa-comment"></i></a>
        <span>1</span>
        <a href="find.html"><i class="fas fa-search"></i></a>
        <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        <div></div>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
